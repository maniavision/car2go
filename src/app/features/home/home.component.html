<header class="hero">
  <div class="hero__overlay"></div>
  <div class="hero__content">
    <h1>Find Your Perfect Ride</h1>
    <p>Premium cars, trusted service, and a seamless experience.</p>
    <div class="hero__actions">
      <button mat-raised-button color="accent" routerLink="/cars">
        Browse Listings
      </button>
      <button mat-stroked-button class="hero-request-button" routerLink="/request-car">
        Request a Car
      </button>
    </div>
  </div>
</header>

<section class="home-section featured-cars">
  <div class="container">
    <h2>Latest Arrivals</h2>
    <p class="section-subtitle">Fresh on the lot, ready for a new home.</p>
    <app-car-list></app-car-list>
  </div>
</section>

<section class="home-section home-reviews">
  <div class="container">
    <h2>What Our Clients Say</h2>
     <p class="section-subtitle">Don't just take our word for it. See what our happy customers have to say.</p>
    <app-reviews></app-reviews>
  </div>
</section>
