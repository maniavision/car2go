<header class="hero">
  <video class="hero__video" autoplay muted loop playsinline>
    <source src="/assets/videos/hero-video.mp4" type="video/mp4" />
  </video>
  <div class="hero__overlay"></div>
  <div class="hero__content">
    <h1 class="animate-fade-in-up">Find Your Next Ride</h1>
    <p class="animate-fade-in-up" style="animation-delay: 0.2s">
      Premium cars, trusted service, and a seamless experience await.
    </p>
    <div class="hero__actions animate-fade-in-up" style="animation-delay: 0.4s">
      <button mat-raised-button color="accent" routerLink="/cars">
        Explore Listings <mat-icon>arrow_forward</mat-icon>
      </button>
      <button
        mat-stroked-button
        class="hero-request-button"
        routerLink="/request-car"
      >
        Request a Car
      </button>
    </div>
  </div>
</header>

<section class="home-section featured-cars">
  <div class="container">
    <h2 class="section-title">Latest Arrivals</h2>
    <p class="section-subtitle">Fresh on the lot, ready for a new home.</p>
    <app-car-list></app-car-list>
  </div>
</section>

<section class="home-section home-reviews">
  <div class="container">
    <h2 class="section-title">What Our Clients Say</h2>
    <p class="section-subtitle">
      Don't just take our word for it. See what our happy customers have to say.
    </p>
    <app-reviews></app-reviews>
  </div>
</section>
