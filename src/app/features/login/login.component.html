<div class="login-container">
  <div class="login-graphic">
    <!-- This area can feature a background image or brand visuals -->
    <div class="graphic-content">
      <mat-icon class="graphic-icon">directions_car</mat-icon>
      <h2>Welcome Back to Car2Go</h2>
      <p>Your journey to the perfect car continues here.</p>
    </div>
  </div>
  <div class="login-form-wrapper">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Member Login</mat-card-title>
        <mat-card-subtitle>Enter your credentials to access your account.</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-icon matSuffix>alternate_email</mat-icon>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" required>
            <mat-icon matSuffix>lock_outline</mat-icon>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            class="login-button"
            [disabled]="form.invalid"
            type="submit"
          >
            Sign In
          </button>
        </form>
      </mat-card-content>
      <mat-card-actions align="end">
         <a routerLink="/forgot-password">Forgot Password?</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
