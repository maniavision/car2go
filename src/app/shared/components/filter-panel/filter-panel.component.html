<mat-card class="filter-panel">
  <mat-card-title>Filter Options</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form">
      <!-- Make -->
      <section class="filter-panel__group">
        <h4 class="filter-panel__group-title">Make</h4>
        <mat-form-field appearance="outline">
          <mat-label>Select Makes</mat-label>
          <mat-select formControlName="makes" multiple>
            <mat-option *ngFor="let m of makesList" [value]="m">{{ m }}</mat-option>
          </mat-select>
        </mat-form-field>
      </section>

      <!-- Year Range -->
      <section class="filter-panel__group">
        <h4 class="filter-panel__group-title">Year</h4>
        <div class="range-inputs">
          <mat-form-field appearance="outline">
            <mat-label>From</mat-label>
            <input matInput type="number" formControlName="yearMin" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>To</mat-label>
            <input matInput type="number" formControlName="yearMax" />
          </mat-form-field>
        </div>
      </section>

      <!-- Fuel Types -->
      <section class="filter-panel__group">
        <h4 class="filter-panel__group-title">Fuel</h4>
        <div formArrayName="fuels" class="fuel-checkboxes">
          <mat-checkbox *ngFor="let fuel of fuelsList; let i = index" [formControlName]="i">
            {{ fuel }}
          </mat-checkbox>
        </div>
      </section>

      <!-- Color -->
      <section class="filter-panel__group">
        <h4 class="filter-panel__group-title">Color</h4>
        <mat-form-field appearance="outline">
          <mat-label>Select Colors</mat-label>
          <mat-select formControlName="colors" multiple>
            <mat-option *ngFor="let c of colorsList" [value]="c">{{ c }}</mat-option>
          </mat-select>
        </mat-form-field>
      </section>
    </form>
  </mat-card-content>
</mat-card>
