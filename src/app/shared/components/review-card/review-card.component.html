<mat-card class="review-card">
  <div class="review-card__header">
    <div class="review-card__stars">
      <mat-icon
        *ngFor="let s of stars"
        [class.filled]="s <= review.rating"
        >star</mat-icon
      >
    </div>
    <span class="review-card__date">{{ review.date | date:'mediumDate' }}</span>
  </div>
  <p class="review-card__comment">{{ review.comment }}</p>
  <div class="review-card__images" *ngIf="review.imageUrls?.length">
    <img
      *ngFor="let img of review.imageUrls"
      [src]="img"
      class="review-card__thumb"
      alt="Customer photo"
    />
  </div>
</mat-card>
